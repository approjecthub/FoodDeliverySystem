<div class="container mt-5">

    <form [formGroup]="signupForm" (submit)="onSignup()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
          <small class="form-text text-danger" *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)">Please enter an valid email</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          <small class="form-text text-danger" *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)">Please enter a password</small>
        </div>
        <div class="form-group">
            <label style="margin-right: 15px !important;">Signup As :</label>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="admin"  formControlName="role">
                <label class="form-check-label" for="exampleRadios1">
                   admin
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="user" formControlName="role" checked>
                <label class="form-check-label" for="exampleRadios2">
                    user
                </label>
              </div>
              <div class="form-group">
                <small class=" form-text text-danger" *ngIf="signupForm.get('role').invalid && (signupForm.get('role').dirty || signupForm.get('role').touched)">Please set a role</small>
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
</div>
